name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

permissions:
  contents: write

jobs:
  build:
    name: Build Package on FreeBSD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build package on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          release: "15.0"
          run: |
            set -e

            echo "=== FreeBSD Build Environment ==="
            uname -a
            pkg --version

            echo "=== Setting version ==="
            export PORTVERSION="${{ steps.version.outputs.version }}"
            echo "Building version: ${PORTVERSION}"

            echo "=== Running build script ==="
            chmod +x build.sh
            sh build.sh build

            echo "=== Build complete ==="
            ls -la build/pkg/

            # Copy package to root for upload
            cp build/pkg/*.pkg ./ || cp build/pkg/*.txz ./

      - name: List built artifacts
        run: |
          echo "=== Built packages ==="
          ls -la *.pkg *.txz 2>/dev/null || true

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: pfSense-pkg-dnscrypt-proxy
          path: |
            *.pkg
            *.txz
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.pkg
            *.txz
          body: |
            ## Installation

            ### pfSense CE
            ```bash
            pkg-static add https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/pfSense-pkg-dnscrypt-proxy-${{ steps.version.outputs.version }}.pkg
            ```

            ### pfSense Plus
            ```bash
            pkg-static -C /dev/null add https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/pfSense-pkg-dnscrypt-proxy-${{ steps.version.outputs.version }}.pkg
            ```

            ### Uninstall
            ```bash
            pkg delete pfSense-pkg-dnscrypt-proxy
            ```

            See [README](https://github.com/${{ github.repository }}#readme) for full documentation.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
